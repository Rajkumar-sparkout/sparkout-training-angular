<div class="card w-50 mx-auto mt-5">
    <div class="container">
        <form action="" class="py-3" [formGroup]="productForm" (ngSubmit)="onSubmit()">
            <h6 class="mt-4">Product Details</h6>
            <div class="row g-5">
                <div class="col">
                  <!-- Name input -->
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form9Example1">Product name</label>
                    <input type="text" name="productName" formControlName="productName" id="form9Example1" class="form-control"/>
                  </div>
                </div>
                <div class="col">
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form9Example2">Brand</label>
                    <input type="text" name="brand" formControlName="brand" id="form9Example2" class="form-control" />
                  </div>
                </div>
              </div>
                
              <div class="row g-5">
                <div class="col">
                  <!-- Name input -->
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form9Example3">Quantity</label>
                    <input type="number" name="quantity" formControlName="quantity" id="form9Example3" class="form-control" />
                  </div>
                </div>
                <div class="col">
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline">
                    <label class="form-label" for="form9Example4">Price</label>
                    <input type="number" name="price" formControlName="price" id="form9Example4" class="form-control" />
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary mt-2">submit</button>
        </form>
    </div>
</div>
